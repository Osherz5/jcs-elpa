<!doctype html>
<html lang="en">
<head>
  <title>ELPA for jcs-emacs</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="./css/style.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
</head>
<body>


  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <span class="navbar-brand mb-0 h1">JCS-ELPA</span>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="jumbotron text-center">
    <img src="./etc/sink_black.png"/>  <!-- logo -->
    <br/><br/>
    <h1>ELPA for jcs-emacs</h1>
    <h5 id="state">...</h5>
    <br/>
  </div>

  <div class="container">
    <div class="input-group mb-3">
      <input id="filter" type="text" class="form-control" placeholder="Enter filter terms" aria-label="Example text with button addon" aria-describedby="button-addon1">
    </div>
  </div>

  <div class="container">
    <div class="border rounded">
      <table id="package-table" class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Package</th>
            <th scope="col">Description</th>
            <th scope="col">Version</th>
            <th scope="col">Recipe</th>
            <th scope="col">Source</th>
            <th scope="col">Badge</th>
          </tr>
        </thead>
        <tbody id="package-list">
          <!-- empty -->
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
